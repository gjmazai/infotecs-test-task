<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
				href="./assets/css/normalize.css">
	<link rel="stylesheet"
				href="./assets/css/style.css">
	<title>Тестовое задание</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__container">
				<div class="header__top">
					<h1 class="header__title">Тестовое задание</h1>
				</div>
				<div class="header__bot">
					<form method="get" class="header__form">
						<input type="text"
						placeholder="Введите количество загружаемых записей..."
						class="header__bot-input">
						<button class="header__bot-btn">Загрузить записи</button>
					</form>
					<div class="header__select">
						<select name="Сортировка по..." id="header__drop-select">
							<option disabled value="default" selected>Сортировка по...</option>
							<option class="header__option" value="price">Цене</option>
							<option class="header__option" value="category">Категории</option>
							<option class="header__option" value="">Отменить сортировку</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<ul class="main__list"></ul>
		</div>
	</main>

	<script type="module" src="./js/index.js"></script>
</body>
</html>
