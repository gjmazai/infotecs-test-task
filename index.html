<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
				href="./assets/css/normalize.css">
	<link rel="stylesheet"
				href="./assets/css/style.css">
	<title>Тестовое задание</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__container">
				<div class="header__top">
					<h1 class="header__title">Тестовое задание</h1>
				</div>
				<div class="header__bot">
					<form action="" method="get" class="header__form">
						<input type="text"
						placeholder="Введите количество..."
						class="header__top-input">
						<button class="header__top-btn">Загрузить записи</button>
					</form>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<ul class="main__list"></ul>
		</div>
	</main>

	<script type="module" src="./js/index.js"></script>
</body>
</html>
